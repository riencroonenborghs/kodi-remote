<div class="md-padding" layout="column">
  <md-list>
    <md-list-item class="md-3-line" ng-repeat="channel in channels">
      <md-button ng-click="switchToChannel(channel)">
        <img ng-src="{{channel.icon}}" class="md-avatar" alt="{{channel.label}}" />
      </md-button>
      <div class="md-list-item-text" layout="column">
        <h3>{{channel.label}}</h3>
        <h4 ng-class="{'broadcast-plot': channel.broadcastnow.plot}" title="{{channel.broadcastnow.plot}}">Now: {{channel.broadcastnow.title}}</h4>
        <p ng-class="{'broadcast-plot': channel.broadcastnext.plot}"  title="{{channel.broadcastnext.plot}}">Next: {{channel.broadcastnext.title}}</p>
        <md-progress-linear md-mode="determinate" value="{{channel.broadcastnow.progresspercentage}}"></md-progress-linear>
      </div>
    </md-list-item>
  </md-list>
</div>
