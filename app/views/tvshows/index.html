<loading-screen loading="loading"></loading-screen>

<div auto-scroll-paginate sortable>
  <div layout="row">
    <navbar model="Navbar"></navbar>

    <div flex></div>  
    <div ng-if="!loading">
      <md-button aria-label="Sorting" class="md-icon-button sort-button" ng-click="toggleSortBy()">            
        {{sort.by.labels[sort.by.current]}}
      </md-button>
      <md-button aria-label="Sorting" class="md-icon-button sort-button" ng-click="toggleSortDirection()">
        <ng-md-icon icon="{{sort.direction.icons[sort.direction.current]}}" size="16" style="fill: rgb(33,150,243);"></ng-md-icon>
      </md-button>
    </div>
  </div>

  <ng-include src="'app/views/tvshows/_tvshows.html'"></ng-include>
</div>
