<div auto-scroll>
  <md-subheader class="md-primary md-padding">
    TV Shows
  </md-subheader>
  
  <md-list class="md-padding">
    <md-list-item ng-repeat="tvShow in list" 
                  ng-click="visitSeasons(tvShow.tvshowid)"
                  class="md-2-line pointer tvshow">
      <avatar-image avatar="tvShow.art.poster" class="md-avatar"></avatar-image>
      <div class="md-list-item-text" layout="column">
        <h3>          
          {{tvShow.label}} ({{tvShow.year}})
          <watched-it model="tvShow"></watched-it>
        </h3>
        <div class="second-line">
          <show-rating rating="tvShow.rating"></show-rating>              
        </div>
        <div class="plot">
          {{tvShow.plot}}
        </div>
      </div>
    </md-list-item>
  </md-list>
</div>
