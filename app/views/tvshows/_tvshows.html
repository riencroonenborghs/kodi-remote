<div class="md-padding" layout="column">
  <div ng-repeat="tvShowGroup in tvShowGroups" layout="row">
    <div flex="50" ng-repeat="tvShow in tvShowGroup" layout="column" class="tvshow pointer" ng-click="visitSeasons(tvShow.tvshowid)">
      <img src="{{tvShow.thumbnail}}" class="video-avatar" />
      <h2 class="center">
        <watched-it model="tvShow"></watched-it>
        {{tvShow.title}}
      </h2>
      <h5 class="center">
        {{tvShow.year}}
      </h5>
    </div>
  </div>
</div>
