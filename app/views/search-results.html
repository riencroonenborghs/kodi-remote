<md-subheader class="md-primary">
  Search results 
  <span ng-if="search.query && search.query.length > 2">for '{{search.query}}'</span>
</md-subheader>

<loading-screen loading="searchService.searching"></loading-screen>

<md-content ng-if="!searchService.searching && searchService.tvShows.length > 0">
  <md-subheader class="md-primary">TV Shows ({{searchService.tvShows.length}})</md-subheader>
  <ng-include src="'app/views/tvshows/_tvshows.html'" onload="tvShowGroups = searchService.tvShowGroups"></ng-include>      
</md-content>

<md-content ng-if="!searchService.searching && searchService.movies.length > 0">
  <md-subheader class="md-primary">Movies ({{searchService.movies.length}})</md-subheader>
  <ng-include src="'app/views/movies/_movies.html'" onload="movieGroups = searchService.movieGroups"></ng-include>          
</md-content>
