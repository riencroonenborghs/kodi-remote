<!DOCTYPE html>

<html>
  <head>
    <title>Kodi Remote</title>

    <base href="/">

    <script src="../app/assets/javascripts/libs/jquery.js"></script>
    <script src="../app/assets/javascripts/libs/angular.js"></script>
    <script src="../app/assets/javascripts/libs/angular-animate.js"></script>
    <script src="../app/assets/javascripts/libs/angular-aria.js"></script>
    <script src="../app/assets/javascripts/libs/angular-material.js"></script>
    <script src="../app/assets/javascripts/libs/angular-material-icons.js"></script>
    <script src="../app/assets/javascripts/libs/angular-route.js"></script>
    <script src="../app/assets/javascripts/libs/angular-websocket.js"></script>

    <script src="../app/assets/javascripts/app/app.js"></script>
    <script src="../app/assets/javascripts/app/controllers.js"></script>
    <script src="../app/assets/javascripts/app/services.js"></script>
    <script src="../app/assets/javascripts/app/directives.js"></script>
    <script src="../app/assets/javascripts/app/factories.js"></script>
    <script src="../app/assets/javascripts/app/tvshows/controllers.js"></script>
    <script src="../app/assets/javascripts/app/tvshows/services.js"></script>
    <script src="../app/assets/javascripts/app/movies/controllers.js"></script>
    <script src="../app/assets/javascripts/app/movies/services.js"></script>
    <script src="../app/assets/javascripts/app/settings/controllers.js"></script>
    <script src="../app/assets/javascripts/app/remote/controllers.js"></script>
    <script src="../app/assets/javascripts/app/remote/services.js"></script>
    <script src="../app/assets/javascripts/app/playlist/controllers.js"></script>
    <script src="../app/assets/javascripts/app/playlist/services.js"></script>
    <script src="../app/assets/javascripts/app/genres/controllers.js"></script>
    <script src="../app/assets/javascripts/app/genres/services.js"></script>
    <script src="../app/assets/javascripts/app/tv/controllers.js"></script>
    <script src="../app/assets/javascripts/app/tv/services.js"></script>
    <script src="../app/assets/javascripts/app/music/controllers.js"></script>
    <script src="../app/assets/javascripts/app/music/services.js"></script>
    <script src="../app/assets/javascripts/app/liked/controllers.js"></script>
    <script src="../app/assets/javascripts/app/liked/services.js"></script>


    <link rel="stylesheet" type="text/css" href="../app/assets/stylesheets/libs/angular-material.css">
    <link rel="stylesheet" type="text/css" href="../app/assets/stylesheets/libs/angular-material-icons.css">
    <link rel="stylesheet" type="text/css" href="../app/assets/stylesheets/app.css">
  </head>
  <body ng-app="kodiRemote" ng-controller="AppController">

    <div ng-if="!hasServer">
      <ng-include src="'app/views/settings-topbar.html'"></ng-include>
      <md-content ng-view></md-content>
    </div>

    <div id="content" layout="column" ng-if="hasServer">
      <div id="top" layout="column">
        <ng-include src="'app/views/topbar.html'"></ng-include>
        <ng-include src="'app/views/playing-now.html'" ng-if="playingNowVisible"></ng-include>
      </div>
      <div id="middle" ng-class="{'playing-now-visible' : playingNowVisible}">
        <md-content id="viewContent" ng-if="!showSearch" ng-view></md-content>
        <ng-include id="searchContent" ng-if="showSearch" src="'app/views/search-results.html'"></ng-include>
      </div>
    </div>

    <div ng-if="hasServer">
      <ng-include src="'app/views/playlist/index.html'"></ng-include>
    </div>

  </body>
</html>
