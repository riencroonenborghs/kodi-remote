<!DOCTYPE html>

<html>
  <head>
    <title>Kodi Remote</title>

    <base href="/">

    <script src="app/assets/javascripts/jquery/jquery-1.11.3.min.js"></script>
    <script src="app/assets/javascripts/angular/angular-1.3.15.min.js"></script>
    <script src="app/assets/javascripts/angular/angular-route-1.3.15.min.js"></script>
    <script src="app/assets/javascripts/angular/angular-animate-1.3.15.min.js"></script>
    <script src="app/assets/javascripts/angular/angular-aria-1.3.15.min.js"></script>
    <script src="app/assets/javascripts/angular/angular-material-0.11.4.min.js"></script>
    <script src="app/assets/javascripts/angular/angular-material-icons.min.js"></script>
    <script src="app/assets/javascripts/angular/angular-websocket-1.0.14.min.js"></script>
    
    <script src="app/assets/javascripts/build/app.js"></script>
    <script src="app/assets/javascripts/build/controllers.js"></script>
    <script src="app/assets/javascripts/build/services.js"></script>
    <script src="app/assets/javascripts/build/directives.js"></script>
    <script src="app/assets/javascripts/build/factories.js"></script>
    <script src="app/assets/javascripts/build/tvshows/controllers.js"></script>
    <script src="app/assets/javascripts/build/tvshows/services.js"></script>
    <script src="app/assets/javascripts/build/movies/controllers.js"></script>
    <script src="app/assets/javascripts/build/movies/services.js"></script>
    <script src="app/assets/javascripts/build/settings/controllers.js"></script>
    <script src="app/assets/javascripts/build/remote/controllers.js"></script>
    <script src="app/assets/javascripts/build/remote/services.js"></script>
    <script src="app/assets/javascripts/build/playlist/controllers.js"></script>
    <script src="app/assets/javascripts/build/playlist/services.js"></script>

    <link rel="stylesheet" type="text/css" href="app/assets/stylesheets/angular-material-0.11.4.min.css">
    <link rel="stylesheet" type="text/css" href="app/assets/stylesheets/app.css">

  </head>
  <body ng-app="kodiRemote" ng-controller="AppController">

    <div ng-if="!hasServer">
      <ng-include src="'app/views/settings-topbar.html'"></ng-include>
      <md-content ng-view></md-content>
    </div>

    <div id="content" layout="column" ng-if="hasServer">
      <div id="top" layout="column">
        <ng-include src="'app/views/topbar.html'"></ng-include>
        <ng-include src="'app/views/playing-now.html'" ng-if="playingNowVisible"></ng-include>
      </div>
      <div id="middle" ng-class="{'playing-now-visible' : playingNowVisible}">
        <md-content id="viewContent" ng-if="!showSearch" ng-view></md-content>
        <ng-include id="searchContent" ng-if="showSearch" src="'app/views/search-results.html'"></ng-include>
      </div>
    </div>

    <div ng-if="hasServer">
      <ng-include src="'app/views/playlist/index.html'"></ng-include>
    </div>

  </body>
</html>
