<md-content class="md-padding">
  <md-subheader>Server Settings</md-subheader>

  <div layout="row">
    <md-input-container flex="65">
      <label>IP Address</label>
      <input type="text" ng-model="model.server.ipAddress" placeholder="1.2.3.4" />
    </md-input-container>

    <md-input-container flex>
      <label>Port</label>
      <input type="number" ng-model="model.server.port" placeholder="80" />
    </md-input-container>
  </div>

</md-content>
