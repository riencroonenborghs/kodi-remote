<div auto-scroll-paginate sortable>
  <div layout="row">
    <navbar model="Navbar"></navbar>
    <div flex></div>  

    <div>
      <ng-md-icon icon="label_outline" size="24" style="fill: rgb(33,150,243);"></ng-md-icon>
      <md-button aria-label="Sort by genre" class="md-icon-button sort-button" ng-click="sortByGenre('movies')">
        <ng-md-icon icon="mood" size="24" style="fill: rgb(33,150,243);"></ng-md-icon>
      </md-button>
      <md-button aria-label="Sort by recently added" class="md-icon-button sort-button" ng-click="sortByRecentlyAdded('movies')">
        <ng-md-icon icon="my_library_add" size="24" style="fill: rgb(33,150,243);"></ng-md-icon>                
      </md-button>
      <md-button aria-label="Sorting" class="md-icon-button sort-button" ng-click="toggleSortDirection()" ng-if="showSortDirection">
        <ng-md-icon icon="{{sort.direction.icons[sort.direction.current]}}" size="24" style="fill: rgb(33,150,243);"></ng-md-icon>
      </md-button>
    </div>
  </div>

  <ng-include src="'app/views/movies/_movies.html'"></ng-include>
</div>
