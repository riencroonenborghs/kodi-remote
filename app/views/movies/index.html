<md-input-container>
  <label>Search Movies</label>
  <input type="text" ng-model="search.query" ng-model-options="{debounce: 500}" ng-change="performSearch()" placeholder="Start typing..." />
</md-input-container>

<div auto-scroll>
  <md-list>
    <md-list-item ng-repeat="movie in list" 
                  class="md-2-line pointer">
      <art-poster art="movie.art" class="movie-avatar md-avatar"></art-poster>
      <div class="md-list-item-text">
        <h3>
        {{movie.label}} ({{movie.year}})
        <show-rating rating="movie.rating"></stars>              
        </h3>
        <h4>{{movie.tagline}}</h4>
        <small>
          {{movie.plot}}
          <br />
          Runtime: {{movie.runtime | secondsToDateTime | date:'HH:mm:ss'}}
        </small>      
      </div>
    </md-list-item>
  </md-list>
</div>
