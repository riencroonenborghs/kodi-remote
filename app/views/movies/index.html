<md-input-container>
  <label>Search Movies</label>
  <input type="text" ng-model="search.query" ng-model-options="{debounce: 500}" ng-change="performSearch()" placeholder="Start typing..." />
</md-input-container>

<div auto-scroll>
  <md-list>
    <md-list-item ng-repeat="movie in list" 
                  class="md-2-line">
      <avatar-image avatar="movie.art.poster" class="episode-avatar md-avatar"></avatar-image>
      <div class="md-list-item-text">
        <h3>
        {{movie.label}} ({{movie.year}})
        <watched-it model="movie"></watched-it>
        <show-rating rating="movie.rating"></stars>              
        </h3>
        <h4>{{movie.tagline}}</h4>
        <small>
          {{movie.plot}}
          <br />
          Runtime: {{movie.runtime | secondsToDateTime | date:'HH:mm:ss'}}
        </small>
        <div>
          <md-button class="md-icon-button play-button" ng-click="play(movie)" aria-label="Play movie">
            <ng-md-icon icon="play_arrow"></ng-md-icon>             
          </md-button>
        </div>   
      </div>
    </md-list-item>
  </md-list>
</div>
