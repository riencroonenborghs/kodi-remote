<div class="md-padding" layout="column">
  <div ng-repeat="movieGroup in movieGroups" layout="row">
    <div flex="50" ng-repeat="movie in movieGroup" layout="column" class="tvshow pointer" ng-click="visitMovie(movie.movieid)">
      <img src="{{movie.thumbnail}}" class="video-avatar" />
      <h2 class="center">
        <watched-it model="movie"></watched-it>
        {{movie.title}}
      </h2>
      <h5 class="center">
        {{movie.year}}
      </h5>
    </div>
  </div>
</div>
